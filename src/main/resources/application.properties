spring.application.name=abreak_iot
# Configurações da aplicação
server.port=8080

# Oracle Database FIAP
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=rm559369
spring.datasource.password=121104
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Evitar problemas com sequences no Oracle
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# MQTT
mqtt.broker.url=tcp://test.mosquitto.org:1883
mqtt.client.id=ABreak_SpringBoot
mqtt.topic.pausas=abreak/pausas
mqtt.topic.status=abreak/status
mqtt.topic.alertas=abreak/alertas
mqtt.topic.config=abreak/config